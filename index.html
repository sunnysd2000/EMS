<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Evidence Management System</title>

    <!-- Bootstrap -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      main {
        margin-top: 60px;
      }

      #content {
        display: none;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 0px;
      }

      #completedTaskList .content {
        color: grey;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#" target="_blank"> Evidence Management System</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" class="col-sm-6">
            <h4> Enter Evidence Details</h4>
            <form onSubmit="App.createEvidence(); return false;">
              <input id="caseno" type="text" class="form-control" placeholder="Add Case Number" required>
              <br><br>
              <input id="evid" type="text" class="form-control" placeholder="Add Evidence ID..." required>
              <br><br>
              <input id="data" type="text" class="form-control" placeholder="Add Data..." required>
              <br><br>
              <input id="owner" type="text" class="form-control" placeholder="Add Owner Name..." required>
              <br>
              <input type="submit" value="Submit">
            </form>
            <!-- <ul id="taskList" class="list-unstyled">
              <div class="taskTemplate" class="checkbox" style="display: none">
                <label>
                  <input type="checkbox" />
                  <span class="content"> Data goes here...</span>
                </label>
              </div>
            </ul>
            <ul id="completedTaskList" class="list-unstyled">
            </ul> -->
          </div>
          
          <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h2>All Evidences</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <table id="evidenceTable" class="table table-bordered table-condensed table-striped">
                        <thead>
                            <tr>
                                <th>Case No</th>
                                <th>Evidence No</th>
                                <th>Data</th>
                                <th>Owner</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        </main>
      </div>
      
    </div>
    <br>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="node_modules/@truffle/contract/dist/truffle-contract.js"></script>

    <!-- <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script> -->
    <script src="server.js"></script>
  </body>
</html>
